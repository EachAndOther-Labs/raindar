 <!DOCTYPE HTML>
<html>
  <head>
    <title>Raindar v1.9</title>
    <meta charset="utf-8">
    <meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
    <link href='http://fonts.googleapis.com/css?family=Arvo:700' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="raindar.css" />
  </head>
  <body>
    <div id="menu-bar">
      <div id="info-wind-speed-wrapper" class="wrapper">
        <div id="info-wind-speed" class="image"></div><span class="info-wind-speed-text text">? km/h</span>
      </div>
      <div id="info-precipitation-chance-wrapper" class="wrapper">
        <div id="info-precipitation-chance" class="image"></div><span class="info-precipitation-chance-text text">?%</span>
      </div>
      <div id="info-temperature-wrapper" class="wrapper">
        <div id="info-temperature" class="image"></div><span class="info-temperature-text text">? &deg;C</span>
      </div>
      <div id="button-change-map-view-wrapper" class="wrapper">
        <div id="button-change-map-view" class="image map">
          <a class="button-to-map" href="#"></a>
          <a class="button-to-satellite" href="#"></a>
        </div>
      </div>
    </div>
    <div id="playback-bar">
      <div id="button-play-wrapper" class="wrapper">
        <div id="button-play" class="image"></div>
      </div>
      <div id="info-location-time-wrapper" class="wrapper">
        <div class="info-location-time-text text wrapper location">????</div>
        <div class="info-location-time-text text wrapper time">??:??</div>
        <div class="info-location-time-text text wrapper date">??.??.????</div>
      </div>
      <div id="button-about-wrapper" class="wrapper">
        <div id="button-about" class="image"></div>
      </div>
    </div>
    <div id="map">
      <noscript>
        Alternative static content goes here
      </noscript>
    </div>
    <script type="text/javascript" src="third_party/jquery/jquery.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3.12&sensor=false"></script>
    <script src="http://openlayers.org/api/OpenLayers.js" type="text/javascript"></script>
    <script type="text/javascript" src="raindar.js"></script>
  </body>
</html>
