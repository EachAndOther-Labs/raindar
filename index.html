 <!DOCTYPE HTML>
<html>
  <head>
    <title>Raindar v1.9</title>
    <meta charset="utf-8">
    <meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
    <link href='http://fonts.googleapis.com/css?family=Arvo:700' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="raindar.css" />
  </head>
  <body>
    <div id="menu-bar">
      <div id="info-wind-speed-wrapper">
        <div id="info-wind-speed"><span class="info-wind-speed-text">? km/h</div>
      </div>
      <div id="info-precipitation-chance-wrapper">
        <div id="info-precipitation-chance"><span class="info-precipitation-chance-text">?%</span></div>
      </div>
      <div id="info-temperature-wrapper">
        <div id="info-temperature"><span class="info-temperature-text">?C</span></div>
      </div>
      <div id="button-change-map-view-wrapper">
        <div id="button-change-map-view" class="map"><span>&nbsp;</span></div>
      </div>
    </div>
    <div id="button-refresh"></div>
    <div id="playback-bar">
      <div id="button-play-wrapper">
        <div id="button-play"><span>&nbsp;</span></div>
      </div>
      <div id="info-location-time-wrapper">
        <div id="info-location-time"><span class="info-location-time-text location">????</span><span class="info-location-time-text time">??:??</span><span class="info-location-time-text date">??.??.????</span></div>
      </div>
      <div id="button-about-wrapper">
        <div id="button-about"><span>&nbsp;</span></div>
      </div>
    </div>
    <div id="map">
      <noscript>
        Alternative static content goes here
      </noscript>
    </div>
    <script type="text/javascript" src="third_party/jquery/jquery.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3.12&sensor=false"></script>
    <script src="http://openlayers.org/api/OpenLayers.js" type="text/javascript"></script>
    <script type="text/javascript" src="raindar.js"></script>
  </body>
</html>
